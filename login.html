<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GermanPro Cloud Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .login-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }
        .login-card {
            background: #1e293b;
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        input {
            width: 100%;
            padding: 14px;
            margin: 0.5rem 0 1rem 0;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 800;
        }
        .btn-primary { background: #38bdf8; color: #0f172a; }
        .btn-secondary { background: transparent; color: #94a3b8; border: 1px solid #334155; }
        .error { color: #ef4444; font-size: 0.9rem; margin-bottom: 1rem; display: none; }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h1 style="margin-bottom: 0.5rem;">ðŸ‡©ðŸ‡ª GermanPro</h1>
            <p style="color: #94a3b8; margin-bottom: 2rem;">Cloud Sync Enabled</p>
            
            <p id="error-msg" class="error"></p>

            <form id="auth-form">
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                
                <button type="submit" class="btn-primary" id="login-btn">Log In</button>
                <button type="button" class="btn-secondary" id="signup-btn">Create Account</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyA8gPA-J_7MgHfprqUEAlAos8dDvmdUFzM",
            authDomain: "german-pro-analytics.firebaseapp.com",
            projectId: "german-pro-analytics",
            storageBucket: "german-pro-analytics.firebasestorage.app",
            messagingSenderId: "722098280543",
            appId: "1:722098280543:web:95c2bf7af446574489a3ea",
            measurementId: "G-EX5RCHS90Z"
        };
        // ---------------------------------------

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');
        const errorMsg = document.getElementById('error-msg');

        // LOG IN
        document.getElementById('auth-form').addEventListener('submit', (e) => {
            e.preventDefault();
            signInWithEmailAndPassword(auth, emailInput.value, passInput.value)
                .then((userCredential) => {
                    // Success: Redirect to Dashboard
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    errorMsg.style.display = 'block';
                    errorMsg.innerText = error.message.replace('Firebase: ', '');
                });
        });

        // SIGN UP
        document.getElementById('signup-btn').addEventListener('click', () => {
            createUserWithEmailAndPassword(auth, emailInput.value, passInput.value)
                .then((userCredential) => {
                    // Success: Redirect to Dashboard
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    errorMsg.style.display = 'block';
                    errorMsg.innerText = error.message.replace('Firebase: ', '');
                });
        });
    </script>
</body>
</html>
