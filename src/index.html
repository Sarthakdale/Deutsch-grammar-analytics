<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GermanPro Analytics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-layout">
        
        <aside class="sidebar">
            <div class="logo">ðŸ‡©ðŸ‡ª GermanPro</div>

            <div id="user-profile-box" style="margin-bottom: 2rem; padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 12px; border: 1px solid var(--border);">
                <small style="color: #94a3b8; display: block; font-size: 0.8rem;">Logged in as:</small>
                <b style="color: var(--accent); font-size: 1.1rem; display: block; margin-top: 4px; margin-bottom: 10px;" id="user-display-name">Guest</b>
                
                <button onclick="logout()" style="padding: 6px 12px; font-size: 0.8rem; background: transparent; border: 1px solid #ef4444; color: #ef4444; width: 100%; border-radius: 6px; cursor: pointer; transition: all 0.2s;">
                    Logout
                </button>
            </div>

            <nav>
                <button class="nav-item active" onclick="switchMode('grammar')">
                    <span class="icon">âš¡</span> Grammar
                </button>
                <button class="nav-item" onclick="switchMode('vocabulary')">
                    <span class="icon">ðŸ“š</span> Vocabulary
                </button>
            </nav>
        </aside>

        <main class="content-area">
            <div class="container">
                <div class="stats-bar">
                    <span id="mode-title">GRAMMAR MODE</span>
                    <div>
                        <span>Score: <b id="score">0</b></span>
                        <span>Streak: <b id="streak">0</b></span>
                    </div>
                </div>

                <h2 id="question-text">Loading Questions...</h2>
                
                <div class="options" id="options-container">
                    </div>

                <div id="feedback" class="feedback" style="display: none;"></div>
                <button id="next-btn" onclick="nextQuestion()" style="display:none;">Next Question</button>
            </div>
        </main>
    </div>

    <script src="logic.js"></script>
</body>
</html>
